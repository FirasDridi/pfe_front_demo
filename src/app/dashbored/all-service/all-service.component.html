<div class="example-container mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="mat-table">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef class="mat-header-cell">Name</th>
            <td mat-cell *matCellDef="let service" class="mat-cell">
                {{ service.name }}
            </td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef class="mat-header-cell">
                Description
            </th>
            <td mat-cell *matCellDef="let service" class="mat-cell">
                {{ service.description }}
            </td>
        </ng-container>

        <!-- Version Column -->
        <ng-container matColumnDef="version">
            <th mat-header-cell *matHeaderCellDef class="mat-header-cell">Version</th>
            <td mat-cell *matCellDef="let service" class="mat-cell">
                {{ service.version }}
            </td>
        </ng-container>

        <!-- Endpoint Column -->
        <ng-container matColumnDef="endpoint">
            <th mat-header-cell *matHeaderCellDef class="mat-header-cell">
                Endpoint
            </th>
            <td mat-cell *matCellDef="let service" class="mat-cell">
                {{ service.endpoint }}
            </td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef class="mat-header-cell">Status</th>
            <td mat-cell *matCellDef="let service" class="mat-cell">
                <mat-checkbox [checked]="service.status" (change)="toggleServiceStatus($event.checked, service)">
                    {{ service.status ? "Active" : "Inactive" }}
                </mat-checkbox>
            </td>
        </ng-container>

        <!-- Configuration Column -->
        <ng-container matColumnDef="configuration">
            <th mat-header-cell *matHeaderCellDef class="mat-header-cell">
                Configuration
            </th>
            <td mat-cell *matCellDef="let service" class="mat-cell">
                {{ service.configuration }}
            </td>
        </ng-container>

        <!-- Pricing Column -->
        <ng-container matColumnDef="pricing">
            <th mat-header-cell *matHeaderCellDef class="mat-header-cell">Pricing</th>
            <td mat-cell *matCellDef="let service" class="mat-cell">
                {{ service.pricing }}
            </td>
        </ng-container>

        <!-- Delete Button Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef class="mat-header-cell"></th>
            <td mat-cell *matCellDef="let service" class="mat-cell">
                <button mat-flat-button color="warn" (click)="deleteService(service)">
          Delete
        </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
</div>
